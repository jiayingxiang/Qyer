<!doctype html>
<html lang="en">
<head>

<link rel="stylesheet" href="css/contain.css">
<script src="js/contain.js"></script>

<body>
	<section id="bg">
	<!--logo图标-->
	<div class="login_logo">
		<h1>
			<img src="./img/login_logo.png">
			注册
		</h1>
	</div>
	<!--注册框-->
	<div class="reg-block">
		<div class="reg-form">
			<form>
				<div>
					<label for="uname" class="ulabel">帐号：</label><input type="text" id="uname" placeholder="6-12位帐号" maxlength="12" onblur="uname_blur()"><span id="showUname"></span>
				</div>
				<div>
					<label for="upwd" class="ulabel">密码：</label><input type="password" id="upwd" placeholder="请以字母开头设置7位以上密码" onblur="upwd_blur()"><span id="showUpwd"></span>
				</div>
				<div>
					<label for="cpwd" class="ulabel">确认密码：</label><input type="password" id="cpwd" placeholder="请确认密码" onblur="cpwd_blur()"><span id="showCpwd"></span>
				</div>
				<div>
					<label for="phone" class="ulabel">手机号：</label><input type="text" id="uphone" placeholder="请输入合法手机号" maxlength="11" onblur="uphone_blur()"><span id="showPhone"></span>
				</div>
				<div>
					<label for="email" class="ulabel">绑定邮箱：</label><input type="email" id="uemail" placeholder="请输入邮箱" onblur="email_blur()" maxlength="20"><span id="showEmail"></span>
				</div>
				<input type="button" value="注册" class="ubtn" onclick="register()" id="button">
			</form>
			<div class="reg_bottom">
				<span>已有穷游帐号？<a href="http://127.0.0.1:3000/login.html">登录</a></span>
				<span>同意<a href="#">会员条款</a>和<a href="#">免责声明</a></span>
			</div>
		</div>
	</div>
	</section>
	<!--底部-->
	<div class="footer">

			<div class="one">
				<div>关于我们</div>
				<div>
					<ul>
					<li><a href="http://127.0.0.1:3000/story.html" target="_blank">穷游简介</a></li>
					<li><a href="#">联系我们</a></li>
					<li><a href="#">合作伙伴</a></li>
					</ul>
				</div>
			</div>
			<div class="two">
				<div>加入穷游</div>

					</ul>
				</div>
			</div>
			<div class="four">
				<div>帮助中心</div>
				<div>
					<ul>
						<li><a href="#">新手上路</a></li>

					</ul>
				</div>
			</div>

			<div class="footer_img">
